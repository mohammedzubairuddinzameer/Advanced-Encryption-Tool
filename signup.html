{% extends "base.html" %}
{% block title %}Sign Up - AET{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="glass-card">
            <h1 class="form-title">Create Your Account</h1>
            <p class="form-subtitle">Join now to secure your files.</p>
            <form method="POST" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                 <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile (Optional)</label>
                    <input type="tel" class="form-control" id="mobile" name="mobile">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-futuristic w-100">Create Account</button>
            </form>
            <p class="text-center mt-4 mb-0" style="color: var(--text-secondary);">Already have an account? <a href="{{ url_for('login') }}" class="link-futuristic">Log In</a></p>
        </div>
    </div>
</div>
{% endblock %}
