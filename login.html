{% extends "base.html" %}
{% block title %}Login - AET{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="glass-card">
            <h1 class="form-title">Secure Access</h1>
            <p class="form-subtitle">Welcome back. Please log in to continue.</p>
            <form method="POST" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-futuristic w-100">Log In</button>
            </form>
            <p class="text-center mt-4 mb-0" style="color: var(--text-secondary);">Don't have an account? <a href="{{ url_for('signup') }}" class="link-futuristic">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}
