{% extends 'base.html' %}
{% block title %}Verify OTP{% endblock %}
{% block content %}
<div class="auth-form">
  <h2>Verify OTP</h2>
  <form method="POST">
    <label for="otp">Enter the OTP sent to your email:</label>
    <input type="text" id="otp" name="otp" required>
    <button type="submit" class="btn btn-primary">Verify OTP</button>
  </form>
</div>
{% endblock %}
